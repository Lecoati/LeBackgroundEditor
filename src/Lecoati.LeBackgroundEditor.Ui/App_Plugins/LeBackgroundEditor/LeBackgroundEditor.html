<div ng-controller="LeBackgroundEditor">
	<div ng-if="!backgroundPickerToggle">
		<h5>Pick a color <span ng-if="model.prevalues.imagePickerEnabled">Or <a class="toggle-picker" href="" ng-click="toggleBackgroundPicker()">choose an image</a></span></h5>
		<div ng-controller="colorPickerController">
			<div ng-include="'/umbraco/views/propertyeditors/colorpicker/colorpicker.html'"></div>
		</div>
		<div>
			<h5>Opacity: <span>{{Math.round(localValue.opacity * 100)}}%</span></h5>
			<div class="opacity-monitor">
				<div class="opacity-monitor-inner" style="background: {{localValue.colorPicker.value}}; opacity: {{localValue.opacity}};"></div>
			</div>
			<div>
				<input ng-model="localValue.opacity" type="range" min="0" max="1" step ="0.01"/>
			</div>
		</div>
	</div>
	<div ng-if="backgroundPickerToggle">
		<h5>Choose an image	<span>Or <a class="toggle-picker" href="" ng-click="toggleBackgroundPicker()">pick a color</a></span></h5>
		<div ng-controller="mediaPickerController">
			<div ng-include="'/umbraco/views/prevalueeditors/imagepicker.html'"></div>
		</div>
	</div>
</div>
